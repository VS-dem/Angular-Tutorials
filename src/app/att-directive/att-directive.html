<div class="row">
    <div class="col-3">
        <div class="p-3" [ngClass]="changeClass()">
            Div 1
        </div>
    </div>
    <div class="col-3">
        <div class="p-3" [ngStyle]="{'background-color': changeColor == true ? 'blue' : 'yellow'}">
            Div 2
        </div>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <button class="btn btn-success" (click)="changeBG('bg-success')">Green</button>
        <button class="btn btn-danger" (click)="changeBG('bg-danger')">Red</button>
    </div>
    <div class="col-3">
        <button class="btn btn-info" (click)="changeCC()">Toggle Color</button>
    </div>
</div>
